<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Recorder Project</title>
		<style>
			* {
				padding: 0px;

				background: -o-linear-gradient(white, black); /* For Opera 11.1 to 12.0 */
				background: -moz-linear-gradient(white, black); /* For Firefox 3.6 to 15 */
				background: linear-gradient(white, black); /* Standard syntax */

			.nonote {
				display: inline-block;
				list-style-type: none;

			}
		</style>
		<script>
			var bouchage = ["vide", "demi", "plein"];
			
			var note = [];
			note[0] = "do";
			note[1] = "do#";
			note[2] = "re";
			note[3] = "mib";
			note[4] = "mi";
			note[5] = "fa";
			note[6] = "fa#";
			note[7] = "sol";
			note[8] = "sol#";
			note[9] = "la";
			note[10] = "sib";
			note[11] = "si";
			note[12] = "do+";
			note[13] = "do#+";
			note[14] = "re+";
			note[15] = "mib+";
			note[16] = "mi+";
			note[17] = "fa+";
			note[18] = "fa#+";
			note[19] = "sol+";

			var tabs = {};
			tabs["do"] = [2, 2, 2, 2, 2, 2, 2, 2, 2, 2];
			tabs["do#"] = [2, 2, 2, 2, 2, 2, 2, 2, 2, 0];
			tabs["re"] = [2, 2, 2, 2, 2, 2, 2, 2, 0, 0];
			tabs["mib"] = [2, 2, 2, 2, 2, 2, 2, 0, 0, 0];
			tabs["mi"] = [2, 2, 2, 2, 2, 2, 0, 0, 0, 0];
			tabs["fa"] = [2, 2, 2, 2, 2, 0, 2, 2, 2, 2];
			tabs["fa#"] = [2, 2, 2, 2, 0, 2, 2, 2, 0, 0];
			tabs["sol"] = [2, 2, 2, 2, 0, 0, 0, 0, 0, 0];
			tabs["sol#"] = [2, 2, 2, 0, 2, 2, 0, 0, 0, 0];
			tabs["la"] = [2, 2, 2, 0, 0, 0, 0, 0, 0, 0];
			tabs["sib"] = [2, 2, 0, 2, 2, 0, 0, 0, 0, 0];
			tabs["si"] = [2, 2, 0, 0, 0, 0, 0, 0, 0, 0];
			tabs["do+"] = [2, 0, 2, 0, 0, 0, 0, 0, 0, 0];
			tabs["do#+"] = [0, 2, 2, 0, 0, 0, 0, 0, 0, 0];
			tabs["re+"] = [0, 0, 2, 0, 0, 0, 0, 0, 0, 0];
			tabs["mib+"] = [0, 2, 2, 2, 2, 2, 2, 2, 0, 0];
			tabs["mi+"] = [1, 2, 2, 2, 2, 2, 0, 0, 0, 0];
			tabs["fa+"] = [1, 2, 2, 2, 2, 0, 2, 2, 0, 0];
			tabs["fa#+"] = [1, 2, 2, 2, 0, 2, 0, 0, 0, 0];
			tabs["sol+"] = [1, 2, 2, 2, 0, 0, 0, 0, 0, 0];
			// Des notes peuvent être ajoutées.
			function init() {
				var entree = prompt("Veuillez rentrer une mélodie :\nNote normale : nom de la note sans accent en minuscules\nNote bémole : nom de la note avec un b à la fin\nNote dièse : nom de la note avec un # à la fin\nNote de l'octave suivante : nom de la note (avec bémole ou dièse si besoin) avec un + à la fin\n\nExemple : sol sol sol do+ mi+ re+ do+ si do+ la fa si sol do+ la si sol fa do+ la si do+ re+ mi+ do+ re+ sol");
				generer(entree);
			}
			
			function generer(melodie) {
				document.getElementById("partition").innerHTML = melodie.replace(/(\S*)\s*/g, '<div class="$1"></div>');
				for (var key in tabs) {
					var tab = tabs[key];
					var tablature = '<ul class="tablature"><li class="trou ' + bouchage[tab[0]] + '"></li><li class="espace"></li><li class="trou ' + bouchage[tab[1]] + '"></"></li><li class="trou ' + bouchage[tab[2]] + '"></"></li><li class="trou ' + bouchage[tab[3]] + '"></"></li><li class="espace"></li><li class="trou ' + bouchage[tab[4]] + '"></"></li><li class="trou ' + bouchage[tab[5]] + '"></"></li><li class="double"><div class="trou ' + bouchage[tab[6]] + '"></"></div><div class="trou ' + bouchage[tab[7]] + '"></"></div></li><li class="double"><div class="trou ' + bouchage[tab[8]] + '"></"></div><div class="trou ' + bouchage[tab[9]] + '"></"></div></li></ul><p class="label">' + key + '</p>';
					var notes = document.getElementsByClassName(key);
					for (var i = 0; i < notes.length; i++) {
						notes[i].innerHTML = tablature;
					}
				}
				var notes = document.getElementsByClassName("undefined");
				for (var i = 0; i < notes.length; i++) {
					notes[i].innerHTML = '<div class="nonote">?</div><p class="label">?</p>';
				}
			}
			
			function afficher_notes() {
				var labels = document.getElementsByClassName("label");
				for (var i = 0; i < labels.length; i++) {
					labels[i].style.display = "";
				}
				document.getElementById("toggle_affichage_notes").onclick = cacher_notes;
				document.getElementById("toggle_affichage_notes").innerHTML = 'Cacher les notes';
			}
			
			function cacher_notes() {
				var labels = document.getElementsByClassName("label");
				for (var i = 0; i < labels.length; i++) {
					labels[i].style.display = 'none';
				}
				document.getElementById("toggle_affichage_notes").onclick = afficher_notes;
				document.getElementById("toggle_affichage_notes").innerHTML = 'Afficher les notes';
			}
			
			function charger_midi() {
				var reader = new FileReader();
				reader.onload = function() {
					parser_midi(reader.result);
				};
				reader.readAsBinaryString(document.getElementById('file').files[0]);
			}

			function parser_midi(midi) {
				if (!midi.startsWith("MThd\x00\x00\x00\x06\x00")) {
					console.log("Attention : seul le format 0 est pris en charge");
				}
				midi = midi.slice(14); // On saute le MThd (14 octets) pour parser directement les MTrk.

				var suites = [];
				
				/*
				for (var i = 0; midi.length; i++) {
					if (!midi.startsWith("MTrk")) {
						console.log("Erreur : " + i + " pas de MTrk");
						do {
							midi = midi.slice(1);
						} while (!midi.startsWith("MTrk") && midi.length);
					}
					var taille = vlq_to_int(midi.slice(4, 8));
					alert("Taille du bloc MTrk " + i + " : " + taille);
					suites[i] = parser_mtrk(midi.slice(8, 8 + taille));
					midi = midi.slice (8 + taille); // On passe au MTrk suivant.
				}
				*/

				mtrks = get_mtrks_regex(midi);
				for (var i = 0; i < mtrks.length; i++) {
					suites[i] = parser_mtrk(mtrks[i]);
				}

				document.getElementById("partition").innerHTML = "";
				for (var i = 0; i < suites.length; i++) {
					document.getElementById("partition").innerHTML += '<button onclick="generer(\'' + suite_to_notes(suites[i].tableau) + '\')">' + suites[i].nom + ' (' + suites[i].tableau.length + ' notes, MTrk de taille ' + suites[i].taille_mtrk + ')</button><p>' + suites[i].tableau + '</p>';
				}
			}

			function suite_to_notes(tab) {
				var min = tab[0];
				for (var i = 1; i < tab.length; i++) {
					if (tab[i] < min)
						min = tab[i];
				}

				var str = "";
				for (var i = 0; i < tab.length; i++) {
					if (tab[i] - min > note.length)
						console.log("Attention : note trop haute ");
					str += note[tab[i] - min] + " ";
				}

				return str;
			}

			function parser_mtrk(mtrk) {
				var suite = {};
				var previous_midi_message = 0;
				suite.nom = "Melody";
				suite.tableau = [];
				suite.taille_mtrk = mtrk.length;
				while (mtrk.length) {
					while (mtrk.charCodeAt(0) < 0x80) { // Tant que le bit 7 est à 1, on est encore dans le "delta time".
						mtrk = mtrk.slice(1); // On saute l'octet actuel.
					}

					if (mtrk.charCodeAt(0) == 0xFF) { 
						// "Meta Event"
						mtrk = mtrk.slice(1);
						switch (mtrk.charCodeAt(0)) {
							case 0x03:
								// Track Name
							case 0x04:
								// Instrument Name
								suite.nom = mtrk.slice(2, 2 + mtrk.charCodeAt(1));
								mtrk = mtrk.slice(2 + mtrk.charCodeAt(1));
								break;
							default:
								mtrk = mtrk.slice(2 + mtrk.charCodeAt(1));
						}
					} else if (mtrk.charCodeAt(0) & 0x80) {
						// "Midi Event"
						switch (mtrk.charCodeAt(0) & 0xF0) {
							case 0x80: 
								// Any Note Off
								mtrk = mtrk.slice(3);
								break;
							case 0x90: 
								// Any Note On
								suite.tableau.push(mtrk.charCodeAt(1));
								mtrk = mtrk.slice(3);
								break;
							case 0xA0:
								// Key Pressure
								mtrk = mtrk.slice(3);
								break;
							case 0xB0:
								// Control Change
								mtrk = mtrk.slice(3);
								break;
							case 0xC0:
								// Program Change
								mtrk = mtrk.slice(2);
								break;
							case 0xD0:
								// Channel Pressure
								mtrk = mtrk.slice(2);
								break;
							case 0xE0:
								// Pitch Bend Change
								mtrk = mtrk.slice(3);
								break;
							default:
								mtrk = mtrk.slice(1);
						} 
					} else {
						console.log("Attention : event non pris en charge");
						mtrk.slice(1);
					}
				}
				return suite;
			}

			function taille_meta_event(evt) {
				switch (evt) {
					case 0x20:
						return 2;
					case 0x2F:
						return 1;
					case 0x51:
						return 4;
					case 0x54:
						return 6;
					case 0x58:
						return 5;
					case 0x59:
						return 3;
					default:
						return 0;
				}
			}

			function get_mtrks_regex(midi) {
				var re = /MTrk[\s\S]{4}([\s\S]*?)(?=MTrk|$)/g;
				var mtrk = [];
				var result;
				while (result = re.exec(midi)) {
					mtrk.push(result[1]);
				}
				return mtrk;
			}

			function print_hex(str) {
				var result = "";
				for (var i = 0; i < str.length; i++) {
					result += str.charCodeAt(i).toString(16); 
				}
				return result;
			}

			// Convertit un "variable length quantity" (BinaryString) en entier.
			function vlq_to_int(vlq) {
				var entier = 0;
				for (var i = 0; i < vlq.length; i++) {
					entier += (vlq.charCodeAt(vlq.length - 1 - i) & 0x7F) << (i * 7);
				}
				return entier;
			}

			function test() {
			}
		</script>
	</head>
	<body onload="test()">
		<div id="menu">
			<button id="toggle_affichage_notes" onclick="cacher_notes()">Cacher les notes</button>
			<button onclick="init()">Convertir une mélodie</button>
			<input type="file" id="file" onchange="charger_midi()"></input>
			<button onclick="generer('sol sol sol do+ mi+ re+ do+ si do+ la fa si sol do+ la si sol fa do+ la si do+ re+ mi+ do+ re+ sol sol sol do+ mi+ re+ do+ si do+ la fa si sol do+ la si do+ re+ mi+ fa+ re+ si do+')">The Wind Waker (partie 1)</button>
			<button disabled><i>The Wind Waker (partie 2)</i></button>
		</div>
		<div id="partition">
		</div>
	</body>
